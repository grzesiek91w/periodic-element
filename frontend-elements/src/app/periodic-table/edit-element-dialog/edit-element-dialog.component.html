<h2 mat-dialog-title>Edit Element</h2>

<div mat-dialog-content class="dialog-content">
  <form [formGroup]="form">
    <mat-form-field appearance="outline" class="readonly-field">
      <mat-label>Position</mat-label>
      <input matInput formControlName="position" type="number" readonly>
    </mat-form-field>
    
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
        <div *ngIf="form.get('name')?.errors?.['required']">Name is required</div>
      </mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="outline">
      <mat-label>Weight</mat-label>
      <input matInput formControlName="weight" type="number" step="0.0001" required>
      <mat-error *ngIf="form.get('weight')?.invalid && form.get('weight')?.touched">
        <div *ngIf="form.get('weight')?.errors?.['required']">Weight is required</div>
        <div *ngIf="form.get('weight')?.errors?.['min']">Must be positive value</div>
      </mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="outline">
      <mat-label>Symbol</mat-label>
      <input matInput formControlName="symbol" required>
      <mat-error *ngIf="form.get('symbol')?.invalid && form.get('symbol')?.touched">
        <div *ngIf="form.get('symbol')?.errors?.['required']">Symbol is required</div>
      </mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button mat-stroked-button class="mat-warn" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary"
         (click)="onSave()"
         [disabled]="form.invalid">
    Save
  </button>
</div>
